<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scott Bouknight - Music Lessons</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <style>
    /* Common Styles for All Pages */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom, #a9746e, #f0ece2);
      color: #333;
      min-height: 100vh;
      animation: fadeIn 2s ease 0s 1 forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    header, nav { text-align: center; }
    .container { max-width: 800px; margin: auto; padding: 20px; }

    /* Headings and Navigation */
    h1, h2 { color: #fff; margin-bottom: 0.2em; }
    nav ul { list-style: none; padding: 0; margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; }
    nav li { margin: 0 15px; }
    nav a {
      position: relative;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 10px 20px;
      background-color: #333;
      border-radius: 5px;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }
    nav a:hover { transform: scale(1.1); background-color: #a9746e; }
    nav a::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #fff;
      bottom: -4px;
      left: 0;
      transform: scaleX(0);
      transform-origin: center;
      transition: transform 0.3s ease;
    }
    nav a:hover::before { transform: scaleX(1); }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      nav a {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      h2 {
        font-size: 1rem;
      }
      nav a {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Scott Bouknight Lessons</h1>
    <h2>Private Music Instruction Based In Columbia, SC.</h2>
    <nav>
      <ul>
        <li><a href="about.html">About Me</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="signup.html">Sign-Up</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
