<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scott Bouknight Music Lessons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding-top: 100px;
            background: linear-gradient(135deg, #fdf6e3 0%, #fceec0 50%, #ffffff 100%);
            color: #333;
            opacity: 0;
            transition: opacity 1.5s ease;
            min-height: 100vh;
        }

        body.fade-in {
            opacity: 1;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            text-decoration: none;
            color: #2a7ae2;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Scott Bouknight Lessons</h1>

    <div class="links">
        <a href="#">About Me</a>
        <a href="#">FAQ</a>
        <a href="#">Sign Up</a>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('fade-in');
        });
    </script>
</body>
</html>
