<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scott Bouknight Music Lessons</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Raleway', sans-serif;
      text-align: center;
      margin: 0;
      padding-top: 100px;
      min-height: 100vh;
      color: #333;
      opacity: 0;
      transition: opacity 1.5s ease;
      background: linear-gradient(135deg, #fdf6e3, #fceec0, #ffffff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.fade-in {
      opacity: 1;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.2s forwards;
    }

    .tagline {
      font-size: 20px;
      color: #555;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease 0.5s forwards;
    }

    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .links a {
      position: relative;
      display: inline-block;
      font-size: 18px;
      text-decoration: none;
      color: #2a7ae2;
      transition: transform 0.3s ease, color 0.3s ease;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .links a:nth-child(1) { animation-delay: 0.6s; }
    .links a:nth-child(2) { animation-delay: 0.8s; }
    .links a:nth-child(3) { animation-delay: 1s; }

    .links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: #2a7ae2;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.05);
      color: #1a5ecc;
    }

    .links a:hover::after {
      transform: scaleX(1);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .tagline {
        font-size: 16px;
      }
      .links a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Scott Bouknight Lessons</h1>
  <p class="tagline">Private music lessons for all skill levels</p>

  <div class="links">
    <a href="#">About Me</a>
    <a href="#">FAQ</a>
    <a href="#">Sign Up</a>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.body.classList.add('fade-in');
    });
  </script>
</body>
</html>
